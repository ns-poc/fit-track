    <ActionBar title="Dashboard">
        <ActionItem (tap)="onShare()"
                    ios.systemIcon="9" ios.position="left"
                    android.systemIcon="ic_menu_share" android.position="actionBar"></ActionItem>
        <ActionItem (tap)="onProfileClick()"
                    ios.systemIcon="16" ios.position="right"
                    text="profile" android.position="popup"></ActionItem>
        <ActionItem (tap)="onSettingsClick()"
                    ios.systemIcon="16" ios.position="right"
                    text="settings" android.position="popup"></ActionItem>
        <ActionItem (tap)="logOut()"
                    ios.systemIcon="16" ios.position="right"
                    text="Logout" android.position="popup"></ActionItem>
    </ActionBar>

<StackLayout>
    <Image src="https://play.nativescript.org/dist/assets/img/NativeScript_logo.png"></Image>
    <ListView class="list-group" [items]="countries" (itemTap)="onItemTap($event)" style="height:1250px">
        <ng-template let-country="item">
            <FlexboxLayout flexDirection="row" class="list-group-item">
                <Image [src]="country.imageSrc" class="thumb img-circle"></Image>
                <Label [text]="country.name" class="list-group-item-heading" verticalAlignment="center" style="width: 60%" (tap)="onTap()"></Label>
            </FlexboxLayout>
        </ng-template>
    </ListView>
</StackLayout>
